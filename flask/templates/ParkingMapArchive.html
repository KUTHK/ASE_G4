<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>駐輪状況</title>
  <style>
    body {
      margin: 0;
      background-color: #ccc;
      font-family: sans-serif;
    }

  .map-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    aspect-ratio: 9 / 13;
    background-color: #eee;
    /* display: flex; ← 削除！ */
  }

    .column {
      width: 14%;
      height: 60%;
      background-color: #ddd;
      border: 2px solid #444;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .column2 {
    width: 14%;
    height: 90%;
    background-color: #ddd;
    border: 2px solid #444;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }
  /* 各カラムは自由配置に変更 */
  .column, .column2 {
  position: absolute;
  background-color: #ddd;
  border: 2px solid #444;
  }

.column2::before,
.column2::after {
  content: "";
  position: absolute;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: #444;
}

.column2::before {
  top: 33.33%;
}

.column2::after {
  top: 66.66%;
}

    .column::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #555;
    }

    .slot {
  position: absolute;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  color: #fff;
  font-weight: bold;
  text-align: center;
  line-height: 28px;
  font-size: 14px;
  cursor: pointer;
  user-select: none;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
  transform: translate(-50%, -50%);
}

    .vacant { background-color: green; }
    .few { background-color: orange; }
    .occupied { background-color: red; }
    .error { background-color: gray; }

    .slot-info {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; color: #333; margin-top: 1rem;">混雑予測情報</h2>

  <div style="text-align:center; margin-bottom: 1rem;">
  <label>曜日:
    <select id="day-select">
      <option value="Sun">日曜日</option>
      <option value="Mon">月曜日</option>
      <option value="Tue">火曜日</option>
      <option value="Wed">水曜日</option>
      <option value="Thu">木曜日</option>
      <option value="Fri">金曜日</option>
      <option value="Sat">土曜日</option>
    </select>
  </label>
  <label>時間帯:
    <select id="time-select">
      <option value="08:40">08:40</option>
      <option value="10:20">10:20</option>
      <option value="12:20">12:20</option>
      <option value="12:50">12:50</option>
      <option value="14:20">14:20</option>
      <option value="16:00">16:00</option>
    </select>
  </label>
</div>


<div class="map-container" id="map">
  <div class="column" style="top: 5%; left: 10%;">
    <div class="slot" data-id="9" style="top: 25%; left: 50%;"></div>
    <div class="slot" data-id="8" style="top: 75%; left: 50%;"></div>
  </div>
  <div class="column" style="top: 5%; left: 24%;">
    <div class="slot" data-id="7" style="top: 25%; left: 50%;"></div>
    <div class="slot" data-id="6" style="top: 75%; left: 50%;"></div>
  </div>
  <div class="column" style="top: 5%; left: 53%;">
    <div class="slot" data-id="5" style="top: 25%; left: 50%;"></div>
    <div class="slot" data-id="4" style="top: 75%; left: 50%;"></div>
  </div>
  <div class="column2" style="top: 5%; left: 80%;">
    <div class="slot" data-id="3" style="top: 16.5%; left: 50%;"></div>
    <div class="slot" data-id="2" style="top: 49.8%; left: 50%;"></div>
    <div class="slot" data-id="1" style="top: 83.1%; left: 50%;"></div>
  </div>
</div>




<script>
  // statsData は JSONから読み込んだ駐輪状況データを保持するための変数
  // ローカルでの確認用に設定
  /*
  let statsData = {
    "Sun": {
      "08:40": [2, 1, 0, 0, 1, 2, 1, 2, 0],
      "10:20": [1, 1, 1, 1, 1, 1, 1, 1, 1]
    }
  };
  */
 //ここまでコメントアウト

   let statsData = {};//初期化

  const statusLabels = {
    0: '空き',
    1: '残りわずか',
    2: '満車',
    default: '不明（データなし）'
  };

  function updateSlotsFromData(data) {
    document.querySelectorAll('.slot').forEach((slot, idx) => {
      const status = data?.[idx] ?? -1;
      slot.classList.remove('vacant', 'few', 'occupied', 'error');
      if (status === 0) slot.classList.add('vacant');
      else if (status === 1) slot.classList.add('few');
      else if (status === 2) slot.classList.add('occupied');
      else slot.classList.add('error');

      slot.textContent = status >= 0 ? idx + 1 : '?';
    });
  }

  function refreshDisplay() {
    const day = document.getElementById('day-select').value;
    const time = document.getElementById('time-select').value;
    const slotData = statsData?.[day]?.[time];
    updateSlotsFromData(slotData);
  }

  document.getElementById('day-select').addEventListener('change', refreshDisplay);
  document.getElementById('time-select').addEventListener('change', refreshDisplay);

  document.addEventListener('DOMContentLoaded', () => {
    refreshDisplay();

    fetch('/api/calculateparking')
      .then(response => response.json())
      .then(data => {
        statsData = data;
        refreshDisplay();
      })
      .catch(error => {
        console.error('JSONの読み込みに失敗しました:', error);
        updateSlotsFromData(); // すべてグレー表示に
      });
  });
</script>

</body>
</html>
