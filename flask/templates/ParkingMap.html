<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>駐輪状況</title>
  <style>
    body {
      margin: 0;
      background-color: #ccc;
      font-family: sans-serif;
    }

  .map-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    aspect-ratio: 9 / 13;
    background-color: #eee;
    /* display: flex; ← 削除！ */
  }

    .column {
      width: 14%;
      height: 60%;
      background-color: #ddd;
      border: 2px solid #444;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .column2 {
    width: 14%;
    height: 90%;
    background-color: #ddd;
    border: 2px solid #444;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }
  /* 各カラムは自由配置に変更 */
  .column, .column2 {
  position: absolute;
  background-color: #ddd;
  border: 2px solid #444;
  }

.column2::before,
.column2::after {
  content: "";
  position: absolute;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: #444;
}

.column2::before {
  top: 33.33%;
}

.column2::after {
  top: 66.66%;
}

    .column::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #555;
    }

    .slot {
      position: absolute;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      color: #fff;
      font-weight: bold;
      text-align: center;
      line-height: 28px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%);
    }

    .vacant { background-color: green; }
    .few { background-color: orange; }
    .occupied { background-color: red; }
    .error { background-color: gray; }

    .slot-info {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>

<h2 style="text-align: center; color: #333;">現在の駐輪状況</h2>

<div class="map-container" id="map">
  <div class="column" style="top: 5%; left: 10%;"></div>
  <div class="column" style="top: 5%; left: 24%;"></div>
  <div class="column" style="top: 5%; left: 53%;"></div>
  <div class="column2" style="top: 5%; left: 80%;"></div>
</div>

<!-- スロット表示 -->
<div class="slot error" style="top: 85%; left: 77%;" data-id="1"></div>
<div class="slot error" style="top: 55%; left: 77%;" data-id="2"></div>
<div class="slot error" style="top: 27%; left: 77%;" data-id="3"></div>
<div class="slot error" style="top: 55%; left: 57.5%;" data-id="4"></div>
<div class="slot error" style="top: 27%; left: 57.5%;" data-id="5"></div>
<div class="slot error" style="top: 55%; left: 36.5%;" data-id="6"></div>
<div class="slot error" style="top: 27%; left: 36.5%;" data-id="7"></div>
<div class="slot error" style="top: 55%; left: 26%;" data-id="8"></div>
<div class="slot error" style="top: 27%; left: 26%;" data-id="9"></div>

<div id="slot-info" class="slot-info"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const info = document.getElementById('slot-info');

    const slotStatus = {
      1: 2,
      2: 1,
      3: 0,
      4: 2,
      5: 1,
      6: 0,
      7: 2,
      8: 1,
      9: 2
    };

    const statusLabels = {
      0: '空き',
      1: '残りわずか',
      2: '満車',
      default: '不明（データなし）'
    };

    document.querySelectorAll('.slot').forEach(slot => {
      const id = parseInt(slot.dataset.id);
      const status = slotStatus[id];

      slot.classList.remove('vacant', 'few', 'occupied', 'error');

      if (status === 0) slot.classList.add('vacant');
      else if (status === 1) slot.classList.add('few');
      else if (status === 2) slot.classList.add('occupied');
      else slot.classList.add('error');

      slot.textContent = id;

      slot.addEventListener('click', () => {
        const text = statusLabels.hasOwnProperty(status) ? statusLabels[status] : statusLabels.default;
        info.textContent = `スロット ${id}：${text}`;
        info.style.display = 'block';
      });
    });

    document.body.addEventListener('click', (e) => {
      if (!e.target.classList.contains('slot')) {
        info.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
